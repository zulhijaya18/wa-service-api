<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #128C7E;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 20px auto;
            max-width: 300px;
        }
        #qrcode img {
            width: 100%;
            height: auto;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .waiting {
            background-color: #FFF3CD;
            color: #856404;
        }
        .success {
            background-color: #D4EDDA;
            color: #155724;
        }
        .error {
            background-color: #F8D7DA;
            color: #721C24;
        }
        .logs {
            max-height: 150px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .log-item {
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp QR Code Scanner</h1>
        <div id="status" class="waiting">Menunggu QR Code...</div>
        <div id="qrcode"></div>
        <div class="logs" id="logs">
            <div class="log-item">Menghubungkan ke WhatsApp...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script>
        // This line will be replaced by the server with the actual BACKEND_URL from environment variables
        window.BACKEND_URL = null;
        
        // Connect to the backend URL based on environment
        const backendUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? '' // Empty means connect to same host in development
            : window.BACKEND_URL || window.location.origin; // Use injected BACKEND_URL or fall back to the current origin
            
        const socket = io(backendUrl);
        const qrcode = document.getElementById('qrcode');
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');

        // Menambahkan log baru
        function addLog(message) {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = message;
            logs.appendChild(logItem);
            logs.scrollTop = logs.scrollHeight;
        }

        // Socket.io events
        socket.on('qr', (src) => {
            status.textContent = 'Scan QR Code ini dengan WhatsApp Anda';
            status.className = 'waiting';
            qrcode.innerHTML = `<img src="${src}" alt="QR Code">`;
        });

        socket.on('ready', (message) => {
            status.textContent = 'WhatsApp siap digunakan!';
            status.className = 'success';
            qrcode.innerHTML = '';
            addLog(message);
        });

        socket.on('authenticated', (message) => {
            status.textContent = 'Autentikasi berhasil!';
            status.className = 'success';
            addLog(message);
        });

        socket.on('message', (message) => {
            addLog(message);
        });

        socket.on('disconnect', () => {
            status.textContent = 'Terputus dari server';
            status.className = 'error';
            addLog('Terputus dari server');
        });
    </script>
</body>
</html>
